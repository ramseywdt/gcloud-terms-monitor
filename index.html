<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Cloud Terms Change Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        .container { max-width: 900px; margin-top: 50px; }
        .card { border: none; box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075); margin-bottom: 20px; }
        .change-date { font-weight: bold; color: #0d6efd; }
        .url-link { font-size: 0.9rem; color: #6c757d; word-break: break-all; }
        .diff-block { background: #f1f1f1; padding: 10px; border-radius: 4px; font-family: monospace; font-size: 0.85rem; overflow-x: auto; white-space: pre-wrap; }
        .diff-added { color: green; }
        .diff-removed { color: red; }
        header { background: #fff; border-bottom: 1px solid #dee2e6; padding: 20px 0; margin-bottom: 30px; }
    </style>
</head>
<body>
    <header>
        <div class="container mt-0">
            <h1>Google Cloud Terms Tracker</h1>
            <p class="text-muted">Monitoring changes to Google Cloud Platform terms and conditions.</p>
        </div>
    </header>
    <div class="container">
        <div id="content">
            <div class='alert alert-info'>No changes detected yet. Monitoring in progress...</div>
        </div>
    </div>
    <footer class="text-center py-4 text-muted">
        <small>Last updated: 2026-02-18 12:58:57</small>
    </footer>
</body>
</html>
